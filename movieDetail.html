<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="movieDetail.css">
    <title>Movie Detail</title>
    <script src="movieDetail.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card mb-3 w-100" >
            <div class="row g-0 justify-content-evenly">
              <iframe id="sample" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

              <div class="col-md-4 w-25">
                <img src="images/large-img3.jpg" id="image" class="img-fluid rounded-start rounded-end" alt="..." >
              </div>
              <div class="col-md-8 ">
                <div class="card-body">
                  <h2 class="card-title" id="card-title"><b></b></h2>
                  <img src="./images/Review.png" style="width: 100px;" >
                  <p class="card-text" id="rate"></p>
                  <img src="./images/imdb.png" style="margin-bottom: 10px;">
                  <p class="card-text" id="description"></p>
                  <div class="div" id="button">
                    <button id="btn-watchlist" type="button" class="btn btn-secondary"><i id="icon" class="bi bi-plus-lg"></i>Watchlist</button>
                    <button id="btn-watchnow" type="button" class="btn btn-outline-warning">Watch Now</button>
                  </div>
                  
                </div>
              </div>
            </div>
        </div>
    </div>
   
</body>
</html>
